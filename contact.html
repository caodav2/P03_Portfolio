  <div class="container">
    <img src="img/contact_img.png" alt="Contact Me" class="contact_me_img">
    <p class="contact-image-message">Contact Me</p>
  </div>
  <header>
    <div class="rice-white" id="contactTitle">
      <div class="title-screen">
        <div class="flex-container" id="contactIntro">


        </div>
      </div>
    </div>
  </header>

  <div class="row white">
    <div class="flex-container">
      <div class="block3 title-screen">
        <form id="checkoutForm" action="/action_page.php">
          <div class="form-group">
            <div>
              <label for="form-name-input" class="form-label"> Full Name</label>
              <input type="text" id="form-name-input" class="contact-text-box" placeholder="John Wicke">
            </div>

            <div>
              <label for="form-cardnumber-input" class="form-label">Email Address</label>
              <input type="text" id="form-cardnumber-input" class="contact-text-box" placeholder="johnwicke@hotmail.com">
            </div>
            <div>
              <label for="form-cvv-input" class="form-label">Phone Number</label>
              <input type="text" id="form-cvv-input" class="contact-text-box" placeholder="7781234567">
            </div>
            <div>
              <label for="form-address-input" class="form-label">Message</label>
              <textarea id="form-address-input" class="contact-textarea" placeholder="Enter Your Message Here"></textarea>
            </div>
            <div class="form-submit">
              <input type="submit" value="Send" class="button">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
